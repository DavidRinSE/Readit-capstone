{% extends 'base.html' %}
    {% load static %}

{% block content %}
<style type="text/css">
    .create-form {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        margin: auto;

    }
    .submit-button{
        max-width: 200px;
    }
</style>

<!-- https://docs.djangoproject.com/en/3.0/ref/request-response/#django.http.HttpRequest.FILES -->
<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" method="post enctype="multipart/form-data">{% csrf_token %}

                <!-- title -->
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input class="form-control" type="text" name="title" id="id_title" placeholder="Title"
                    required autofocus>
                </div>

                <!-- Content/Body -->                    
                <div class="form-group">
                    <label for="id_content">Content</label>
                    <textarea class="form-control" rows="10" type="text" name="content" id="id_content" placeholder="
                    This subreadit is about..." required></textarea>
                </div>
            
                <!-- Image -->
                <div class="form-group">
                    <label for="id_image">Image</label>
                    <input type="file" name="image" id="id_image" accept="image/*" required>
                </div>
            
                <!-- Submit Button  -->
                <button class="submit-button btn btn-lg btn-primary btn block" type="submit">POST</button>
            
            </form>
        </div>
    </div>
</div>


{% endblock %}
