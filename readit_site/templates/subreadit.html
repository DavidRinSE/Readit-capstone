<h1>Welcome to the {{subreadit.name}} community</h1>
<h3>Add a post</h3>

{% if subreadit.description %}
<p>{{subreadit.description}}</p>
{% endif %}
<!-- post form goes here -->
<form action="" method="POST">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" value="Add Post" />
</form>
{% for post in posts %}
<ul>
  <li>{{ post.title }}</li>
  <li>{{ post.content }}</li>
  <li>{{ post.created_at }}</li>
</ul>
{% endfor %}
