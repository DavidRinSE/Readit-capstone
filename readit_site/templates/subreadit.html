<h1>Welcome to the {{subreadit.name}} community</h1>
{% if subreadit.description %}
    <p>{{subreadit.description}}</p>
{% endif %}
<a href="{{subscribe_link}}">{{subscription|yesno:"Unsubscribe,Subscribe"}}</a>
{% for post in posts %}
    <ul>
        <li>{{ post.title }}</li>
        <li>{{ post.content }}</li>
        <li>{{ post.created_at }}</li>
    </ul>
{% endfor %}
